<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<!-- add items -->
    <div class="addItems-container">
        <h4 class="addItems-action">Display Items</h4>
        <h2 class="addItems-title">TO-DO LIST app</h2>
        <form action="">
            <input type="text"  class="addItems-input" placeholder="Add New Todos...">
            <button type="submit" class="addItems-submit">add item</button>
        </form>
    </div>
<!-- display items -->
    <div class="displayItems-container">
        <h4 class="displayItems-action">display action</h4>
        <h2 class="displayItems-title">TO-DO items</h2>
        <div class="grocery-list">
            <!-- grocery item -->
            <!-- <div class="grocery-item">
            </div> -->
            <!-- end of grocery item -->
        </div>
        <button type="submit" class="displayItems-clear">clear all</button>
    </div>

    <script src="todo.js"></script>
</body>
</html>
